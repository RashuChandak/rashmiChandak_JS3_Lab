<html>
  <head>
    <title>Weather Forcast</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="app-wrap">
      <header>
        <input
          type="text"
          autocomplete="on"
          class="search-box"
          placeholder="Search for a city!"
        />
      </header>
      <main>
        <section class="location">
          <div class="city">Pune, India</div>
          <div class="date">17 April 2023,Monday</div>
        </section>
        <div class="current">
          <div class="temp">38<span>°c</span></div>
          <div class="weather">Sunny</div>
          <div class="hi-low">38°c/28°c</div>
        </div>
      </main>
    </div>
    <script src="weather.js"></script>
  </body>
</html>
